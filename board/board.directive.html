<table>
  <tr ng-repeat='row in vm.board track by $index' ng-class="{ endzone: $index === 0 || $index === 18 }">
    <td
      ng-repeat='cell in row track by $index'
      ng-click='vm.makeMove(cell, $parent.$index, $index)'>
      <span ng-if="cell === 'ball'" class='ball'></span>
      <span ng-if="cell === 'player'" class='player'></span>
    </td>
  </tr>
</table>
